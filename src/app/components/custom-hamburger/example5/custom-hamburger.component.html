<div class="hamburger" (click)="toggleMenu()" [style.height]="height" [style.width]="width">
    <div class="line line-top" [ngStyle]="{'background-color': isOpen ? 'blue' : color}"></div>
    <div class="line line-middle" [ngStyle]="{'background-color': isOpen ? 'blue' : color}"></div>
    <div class="line line-bottom" [ngStyle]="{'background-color': isOpen ? 'blue' : color}"></div>
  </div>
