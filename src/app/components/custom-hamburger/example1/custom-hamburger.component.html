<!-- custom-hamburger.component.html -->
<div class="hamburger" (click)="toggleMenu()">
    <div class="line line-top" [ngClass]="{'open': isOpen}"></div>
    <div class="line line-middle" [ngClass]="{'open': isOpen}"></div>
    <div class="line line-bottom" [ngClass]="{'open': isOpen}"></div>
  </div>
