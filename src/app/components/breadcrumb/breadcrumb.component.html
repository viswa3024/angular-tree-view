<nav class="breadcrumb">
  <ng-container *ngFor="let item of breadcrumbItems; let last = last">
    <app-breadcrumb-item
      [label]="item.label"
      [href]="item.href"
      (itemClick)="onBreadcrumbClick(item.label)">
    </app-breadcrumb-item>
    <span *ngIf="!last && !noTrailingSlash"> / </span>
  </ng-container>
</nav>
