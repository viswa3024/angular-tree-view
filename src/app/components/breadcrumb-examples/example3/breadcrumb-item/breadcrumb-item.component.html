<li class="breadcrumb-item" [class.active]="isCurrent || isActive">
  <!-- Display link when href is provided -->
  <a *ngIf="href; else noHref" [href]="href">{{ text }}</a>

  <!-- Display clickable span if href is not provided -->
  <ng-template #noHref>
    <span (click)="onClick()" class="clickable">{{ text }}</span>
  </ng-template>
</li>
