<div class="custom-select" (click)="toggleDropdown()">
    <div class="selected-option">{{ selectedOption || 'Select an option' }}</div>
    <div class="dropdown" *ngIf="isOpen">
      <div
        class="option"
        *ngFor="let option of options"
        (click)="selectOption(option)"
      >
        {{ option }}
      </div>
    </div>
  </div>
