<!-- Horizontal Tabs (Default) -->
<ibm-tabs>
  <ibm-tab heading="Tab 1">
    <ng-template>
      <p>Content for Tab 1</p>
    </ng-template>
  </ibm-tab>
  <ibm-tab heading="Tab 2">
    <ng-template>
      <p>Content for Tab 2</p>
    </ng-template>
  </ibm-tab>
</ibm-tabs>

<!-- Vertical Tabs -->
<ibm-tabs orientation="vertical">
  <ibm-tab heading="Tab A">
    <ng-template>
      <p>Content for Tab A</p>
    </ng-template>
  </ibm-tab>
  <ibm-tab heading="Tab B">
    <ng-template>
      <p>Content for Tab B</p>
    </ng-template>
  </ibm-tab>
</ibm-tabs>
